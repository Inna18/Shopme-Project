<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Login - Shopme Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid text-center">
	<div>
		<img th:src="@{/images/ShopmeAdminBig.png}" alt="">
	</div>

	<div class="card" style="max-width: 400px; margin: 0 auto;">
		<div class="card-header">
			<h3>Login</h3>
		</div>
		<div class="card-body">
			<form th:action="@{/login}" method="post">
				<div th:if="${param.error}">
					<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</div>
				<div th:if="${param.logout}">
					<p class="text-warning">You've been logged out.</p>
				</div>
				<div class="mb-3">
					<input type="email" name="email" class="form-control" placeholder="Email" required>
				</div>
				<div class="mb-3">
					<input type="password" name="password" class="form-control" placeholder="Password" required>
				</div>
				<p>
					<input type="checkbox" class="form-check-input" name="remember-me">&nbsp;Remember Me
				</p>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>

	<div th:replace="fragments :: page_footer"></div>
</div>

</body>
</html>
