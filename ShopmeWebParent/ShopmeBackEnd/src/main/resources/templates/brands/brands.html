<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: page_head('Brands - Shopme Admin')"></head>
<body>
<div class="container-fluid p-0">
    <div th:replace="navigation :: nav_menu"></div>

    <div class="container-fluid">
        <div>
            <h2>Manage Brands</h2>
            <a th:href="@{/brands/add}" class="fas fa-user-plus fa-2x" style="color: gray; margin-right: 5px"></a>
        </div>
        <br />

        <div th:replace="fragments :: search_form_and_message('brands')"></div>

        <div class="full-details">
            <table class="table table-bordered table-hover table-responsive-xl">
                <thead class="text-center">
                <tr>
                    <th class="hideable-column">
                        <th th:replace="fragments :: column_link('brands', 'id', 'ID', 'tag')"></th>
                    </th>
                    <th scope="col">Logo</th>
                    <th th:replace="fragments :: column_link('brands', 'name', 'Name', 'none')"></th>
                    <th scope="col">Categories</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="brand : ${brands}" >
                    <td class="hideable-column text-center" th:text="${brand.id}"></td>
                    <td class="text-center">
                        <img class="img-fluid" th:src="@{${brand.logoPath}}" alt="" style="width: 100px;" th:required="required" >
                    </td>
                    <td th:text="${brand.name}"></td>
                    <td>
                        <th:block th:each="category : ${brand.categories}">
                            <span class="badge bg-secondary">[[${category.getName}]]</span>
                        </th:block>
                    </td>
                    <td class="text-center">
                        <span th:replace="fragments :: edit('/brands/edit/' + ${brand.id}, 'brand')"></span>
                        <span th:replace="fragments :: delete('/brands/delete/' + ${brand.id}, 'brand', 'true', ${brand.id})"></span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

        <div class="less-details">
            <div th:each="brand : ${brands}" class="row m-1">
                <div class="col-4">
                    <img class="img-fluid" th:src="@{${brand.logoPath}}" alt="" style="width: 100px;" th:required="required" >
                </div>
                <div class="col-8">
                    <div th:text="${brand.name}"></div>
                    <div>
                        <span th:replace="fragments :: edit('/brand/edit/' + ${brand.id}, 'brand')"></span>
                        <span th:replace="fragments :: delete('/brand/delete/' + ${brand.id}, 'brand', 'true', ${brand.id})"></span>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments :: pagination('brands', 'brands')"></div>

        <div th:replace="fragments :: delete_modal"></div>

        <div th:replace="fragments :: page_footer"></div>
    </div>
</div>

<script type="text/javascript">
    moduleUrl = "[[@{/brands}]]";

    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            link = $(this);
            brandId = link.attr("entityId");
            $("#yesButton").attr("href", link.attr("href"));
            $("#confirmText").text("Are you sure you want to delete this brand with ID " + brandId + "?");
            $("#confirmModal").modal("show");
        });
    });
</script>
<script th:src="@{/js/common.js}"></script>

</body>
</html>
