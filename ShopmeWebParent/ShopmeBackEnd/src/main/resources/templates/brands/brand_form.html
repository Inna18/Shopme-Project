<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments :: page_head(${pageTitle})"></head>
<body>
<div class="container-fluid p-0">
    <div th:replace="navigation :: nav_menu"></div>
    &nbsp;
    <div class="container-fluid">
        <div class="card" style="max-width: 700px; margin: 0 auto;">
            <div class="text-center mt-2">
                <h2>Manage Brands | [[${pageTitle}]]</h2>
            </div>

            <div class="card-body">
                <form th:action="@{/brands/save}" th:object="${brand}" onsubmit="return checkUnique(this)" method="POST" style="max-width: 700px; margin: 0 auto;"
                      enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group row mb-3">
                        <label class="col-sm-4 col-form-label">Name: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128" />
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-4 col-form-label">Logo: </label>
                        <div class="col-sm-8">
                            <input type="hidden" th:field="*{logo}" />
                            <input type="file" id="imageFile" class="mb-2" name="imageFile" accept="image/png, image/jpeg" th:required="${brand.logoPath == null}" />
                            <img id="thumbnail" class="img-fluid" alt="Image preview" th:src="@{${brand.logoPath}}">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-4 col-form-label">Select One or More Categories: </label>
                        <div class="col-sm-8">
                            <select class="form-control form-select" th:field="*{categories}" style="resize: vertical; height: 200px;" multiple required>
                                <th:block th:each="category : ${categories}">
                                    <option th:value="${category.id}">[[${category.name}]]</option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-4 col-form-label">Chosen categories: </label>
                        <div class="col-sm-8">
                            <div id="chosenCategories"></div>
                        </div>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2">Submit</button>
                        <button id="buttonCancel" type="submit" class="btn btn-secondary m-2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:replace="modal_fragments :: modal_dialog"></div>

        <div th:replace="fragments :: page_footer"></div>
    </div>
</div>

<script>
    moduleUrl = "[[@{/brands}]]";

    $(document).ready(function() {
        dropDownCategories = $("#categories");
        chosenCategories = $("#chosenCategories");

        dropDownCategories.change(function() {
            chosenCategories.empty();
            showChosenCategories();
        });

        showChosenCategories();
    });

    function showChosenCategories() {
        dropDownCategories.children("option:selected").each(function() {
            selectedCategory = $(this);
            categoryId = selectedCategory.val();
            categoryName = selectedCategory.text().replaceAll("-", "");

            chosenCategories.append("<span class='badge bg-secondary m-1'>" + categoryName + "</span>");
        });
    }

    function checkUnique(form) {
        brandId = $("#id").val();
        brandName = $("#name").val();
        csrfValue = $("input[name='_csrf']").val();

        url = "[[@{/brands/check_unique}]]";

        params = {id: brandId, name: brandName, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if (response === "OK") {
                form.submit();
            } else if (response === "DuplicatedName") {
                showWarningModal("There is another brand with name - " + brandName + " in DB");
            } else {
                showErrorModal("Unknown response from the server");
            }
        }).fail(function() {
            showErrorModal("Couldn't connect to server");
        });

        return false;
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
