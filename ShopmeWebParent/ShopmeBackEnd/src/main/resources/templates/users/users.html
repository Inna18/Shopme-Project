<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: page_head('Users - Shopme Admin')"></head>
<body>
<div class="container-fluid p-0">
	<div th:replace="navigation :: nav_menu"></div>

	<div class="container-fluid">
		<div>
			<h2>Manage Users</h2>
			<a th:href="@{/users/add}" class="fas fa-user-plus fa-2x" style="color: gray; margin-right: 5px"></a>
			&nbsp; | &nbsp;
			<a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x" style="color: gray; margin-right: 5px"></a>
			&nbsp; | &nbsp;
			<a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x" style="color: gray; margin-right: 5px"></a>
			&nbsp; | &nbsp;
			<a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x" style="color: gray; margin-right: 5px"></a>
		</div>
		<br />

		<div th:replace="fragments :: search_form_and_message('users')"></div>

		<div class="full-details">
			<table class="table table-bordered table-hover table-responsive-xl">
				<thead class="text-center">
				<tr>
					<th class="hideable-column">
					<th th:replace="fragments :: column_link('users', 'id', 'ID', 'tag')"></th>
					</th>
					<th scope="col">Photo</th>
					<th class="hideable-column">
						<th th:replace="fragments :: column_link('users', 'email', 'E-mail', 'tag')"></th>
					</th>
					<th th:replace="fragments :: column_link('users', 'firstName', 'First name', 'none')"></th>
					<th th:replace="fragments :: column_link('users', 'lastName', 'Last name', 'none')"></th>
					<th scope="col">Roles</th>
					<th th:replace="fragments :: column_link('users', 'enabled', 'Enabled', 'none')"></th>
					<th scope="col">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="user : ${users}" >
					<td class="text-center hideable-column" th:text="${user.id}"></td>
					<td class="text-center">
						<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x" style="color: lightgray"></span>
						<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px" />
					</td>
					<td class="hideable-column" th:text="${user.email}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.roles}"></td>
					<td class="text-center">
						<div th:replace="fragments :: status(${user.enabled}, '/users/' + ${user.id}, 'user')"></div>
					</td>
					<td class="text-center">
						<span th:replace="fragments :: edit('/users/edit/' + ${user.id}, 'user')"></span>
						<span th:replace="fragments :: delete('/users/delete/' + ${user.id}, 'user', 'true', ${user.id})"></span>
					</td>

				</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each="user : ${users}" class="row m-1">
				<div class="col-4">
					<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x" style="color: lightgray"></span>
					<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px" />
				</div>
				<div class="col-8">
					<div>[[${user.fullName}]]</div>
					<div>[[${user.roles}]]</div>
					<div>
						<div th:replace="fragments :: status(${user.enabled}, '/users/' + ${user.id}, 'user')"></div>
						<span th:replace="fragments :: delete('/users/delete/' + ${user.id}, 'user', 'true', ${user.id})"></span>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="fragments :: pagination('users', 'users')"></div>

		<div th:replace="fragments :: delete_modal"></div>

		<div th:replace="fragments :: page_footer"></div>
	</div>
</div>

<script type="text/javascript">
	moduleUrl = "[[@{/users}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			link = $(this);
			userId = link.attr("entityId");
			$("#yesButton").attr("href", link.attr("href"));
			$("#confirmText").text("Are you sure you want to delete this user with ID " + userId + "?");
			$("#confirmModal").modal("show");
		});
	});
</script>
<script th:src="@{/js/common.js}"></script>

</body>
</html>
