<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your Account Details')"></head>

<body>

<div class="container-fluid p-0">
	<div th:replace="navigation :: nav_menu"></div>
	&nbsp;
	<div class="container-fluid">
		<div class="card" style="max-width: 700px; margin: 0 auto;">
			<div class="text-center">
				<h2>Your Account Details</h2>
			</div>

			<div th:if="${message != null}" class="alert alert-success text-center">
				<span th:text="${message}"></span>
			</div>

			<div class="card-body">
				<form th:action="@{/account/update}" th:object="${user}" method="POST" style="max-width: 700px; margin: 0 auto;"
					  enctype="multipart/form-data">
					<input type="hidden" th:field="*{id}">
					<div class="form-group row mb-3">
						<label class="col-sm-4 col-form-label">Email: </label>
						<div class="col-sm-8">
							<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" readonly />
						</div>
					</div>
					<div class="form-group row mb-3">
						<label class="col-sm-4 col-form-label">Firstname: </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" />
						</div>
					</div>
					<div class="form-group row mb-3">
						<label class="col-sm-4 col-form-label">Lastname: </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" />
						</div>
					</div>
					<div class="form-group row mb-3">
						<label class="col-sm-4 col-form-label">Password: </label>
						<div class="col-sm-8">
							<input type="password" class="form-control"
								   th:field="*{password}" minlength="8" maxlength="45"
								   placeholder="Please leave blank if you don't want to change password"
								   oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
						</div>
					</div>
					<div class="form-group row mb-3">
						<label class="col-sm-4 col-form-label">Confirm Password: </label>
						<div class="col-sm-8">
							<input type="password" id="confirmPassword" class="form-control"
								   minlength="8" maxlength="45"
								   oninput="checkPasswordMatch(this)" />
						</div>
					</div>
					<div class="form-group row mb-3">
						<label class="col-sm-4 col-form-label">Assigned Roles: </label>
						<div class="col-sm-8">
							<span><b>[[${user.roles}]]</b></span>
						</div>
					</div>
					<div class="form-group row mb-3">
						<label class="col-sm-4 col-form-label">Enabled: </label>
						<div class="col-sm-8">
							<input type="checkbox" th:field="*{enabled}" />
						</div>
					</div>
					<div class="form-group row mb-3">
						<label class="col-sm-4 col-form-label">Photos: </label>
						<div class="col-sm-8">
							<input type="hidden" th:field="*{photos}" />
							<input type="file" id="imageFile" class="mb-2" name="image" accept="image/png, image/jpeg" />
							<img id="thumbnail" class="img-fluid" alt="Photo preview" th:src="@{${user.photosImagePath}}">
						</div>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary m-2">Submit</button>
						<button type="button" id="buttonCancel" class="btn btn-secondary m-2">Cancel</button>
					</div>
				</form>
			</div>
		</div>

		<div th:replace="fragments :: page_footer"></div>
	</div>
</div>

<script>
	moduleUrl = "[[@{/}]]";
	function checkPasswordMatch(confirmPassword) {
		if (confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password don't match!");
		} else {
			confirmPassword.setCustomValidity("");
		}
	};
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
