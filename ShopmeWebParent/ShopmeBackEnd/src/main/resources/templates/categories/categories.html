<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: page_head('Categories - Shopme Admin')"></head>
<body>

<div class="container-fluid p-0">
    <div th:replace="navigation :: nav_menu"></div>

    <div class="container-fluid">
        <div>
            <h2>Manage Categories</h2>
            <a th:href="@{/categories/add}" class="fas fa-folder-plus fa-2x" style="color: gray; margin-right: 5px"></a>
            &nbsp; | &nbsp;
            <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x" style="color: gray; margin-right: 5px"></a>
        </div>
        <br />

        <div th:replace="fragments :: search_form_and_message('categories')"></div>

        <div class="full-details">
            <table class="table table-bordered table-hover table-responsive-xl">
                <thead class="text-center">
                <tr>
                    <th th:replace="fragments :: column_link('categories', 'id', 'ID', 'none')"></th>
                    <th scope="col">Image</th>
                    <th th:replace="fragments :: column_link('categories', 'name', 'Name', 'none')"></th>
                    <th class="hideable-column">
                        <th th:replace="fragments :: column_link('categories', 'alias', 'Alias', 'tag')"></th>
                    </th>
                    <th th:replace="fragments :: column_link('categories', 'enabled', 'Enabled', 'none')"></th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}" >
                    <td class="text-center" th:text="${category.id}"></td>
                    <td class="text-center">
                        <img class="img-fluid" th:src="@{${category.imagePath}}" alt="" style="width: 100px;" th:required="required" >
                    </td>
                    <td th:text="${category.name}"></td>
                    <td class="hideable-column" th:text="${category.alias}"></td>
                    <td class="text-center">
                        <div th:replace="fragments :: status(${category.enabled}, '/categories/' + ${category.id}, 'category')"></div>
                    </td>
                    <td class="text-center">
                        <span th:replace="fragments :: edit('/categories/edit/' + ${category.id}, 'category')"></span>
                        <span th:replace="fragments :: delete('/categories/delete/' + ${category.id}, 'category', ${!category.hasChildren}, ${category.id})"></span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

        <div class="less-details">
            <div th:each="category : ${categories}" class="row m-1">
                <div class="col-4">
                    <img class="img-fluid" th:src="@{${category.imagePath}}" alt="" style="width: 100px;" th:required="required" >
                </div>
                <div class="col-8">
                    <div th:text="${category.name}"></div>
                    <div>
                        <div th:replace="fragments :: status(${category.enabled}, '/categories/' + ${category.id}, 'category')"></div>
                        &nbsp;
                        <span th:replace="fragments :: edit('/categories/edit/' + ${category.id}, 'category')"></span>
                        <span th:replace="fragments :: delete('/categories/delete/' + ${category.id}, 'category', ${!category.hasChildren}, ${category.id})"></span>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${keyword != null}" class="text-center">
            <span>Search result doesn't show categories in hierarchical form</span>
            <div th:replace="fragments :: pagination('categories', 'top-level categories')"></div>
        </div>

        <th:block th:unless="${keyword != null}">
            <div th:replace="fragments :: pagination('categories', 'top-level categories')"></div>
        </th:block>

        <div th:replace="fragments :: delete_modal"></div>

        <div th:replace="fragments :: page_footer"></div>
    </div>
</div>

<script type="text/javascript">
    moduleUrl="[[@{/categories}]]";

    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            link = $(this);
            categoryId = link.attr("entityId");
            $("#yesButton").attr("href", link.attr("href"));
            $("#confirmText").text("Are you sure you want to delete this category with ID " + categoryId + "?");
            $("#confirmModal").modal("show");
        });
    });
</script>
<script th:src="@{/js/common.js}"></script>

</body>
</html>
