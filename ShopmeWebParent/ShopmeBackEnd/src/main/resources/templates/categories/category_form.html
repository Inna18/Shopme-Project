<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments :: page_head(${pageTitle})"></head>
<body>

<div class="container-fluid p-0">
    <div th:replace="navigation :: nav_menu"></div>
    &nbsp;
    <div class="container-fluid">
        <div class="card" style="max-width: 700px; margin: 0 auto;">
            <div class="text-center mt-2">
                <h2>Manage Categories | [[${pageTitle}]]</h2>
            </div>

            <div class="card-body">
                <form th:action="@{/categories/save}" th:object="${category}" onsubmit="return checkUnique(this)" method="POST" style="max-width: 700px; margin: 0 auto;"
                      enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group row mb-3">
                        <label class="col-sm-4 col-form-label">Name: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128" />
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-4 col-form-label">Alias: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{alias}" required minlength="3" maxlength="64" />
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-4 col-form-label">Parent Category: </label>
                        <div class="col-sm-8">
                            <select class="form-control form-select" th:field="*{parent}">
                                <option value="0">[No Parent]</option>
                                <th:block th:each="category : ${categories}">
                                    <option th:value="${category.id}">[[${category.name}]]</option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-4 col-form-label">Image: </label>
                        <div class="col-sm-8">
                            <input type="hidden" th:field="*{image}" />
                            <input type="file" id="imageFile" class="mb-2" name="imageFile" accept="image/png, image/jpeg" th:required="${category.imagePath == null}" />
                            <img id="thumbnail" class="img-fluid" alt="Image preview" th:src="@{${category.imagePath}}">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-sm-4 col-form-label">Enabled: </label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:field="*{enabled}" />
                        </div>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2">Submit</button>
                        <button id="buttonCancel" type="submit" class="btn btn-secondary m-2">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:replace="modal_fragments :: modal_dialog"></div>

        <div th:replace="fragments :: page_footer"></div>
    </div>
</div>

<script>
    moduleUrl = "[[@{/categories}]]";

    function checkUnique(form) {
        categoryId = $("#id").val();
        categoryName = $("#name").val();
        categoryAlias = $("#alias").val();
        csrfValue = $("input[name='_csrf']").val();

        url = "[[@{/categories/check_unique}]]";

        params = {id: categoryId, name: categoryName, alias: categoryAlias, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if (response === "OK") {
                form.submit();
            } else if (response === "DuplicatedName") {
                showWarningModal("There is another category with name - " + categoryName + " in DB");
            } else if (response === "DuplicatedAlias") {
                showWarningModal("There is another category with alias - " + categoryAlias + " in DB");
            } else {
                showErrorModal("Unknown response from the server");
            }
        }).fail(function() {
            showErrorModal("Couldn't connect to server");
        });

        return false;
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
